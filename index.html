<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

        <!-- Bootstrap CSS -->

        <!-- Linked Style Sheet & Reset etc.-->
        <link rel='meyer-reset' type='reset' href='assets/css/reset.css'>
        <link rel='stylesheet' href='assets/css/style.css'>

        <title>Using Ajax to pull up Giphy Images</title>
    </head>
    <body>
        <h1>Giphy Images</h1>
        <!-- container where buttons at the top of the page are displayed -->
        <div id="buttons-container">

        </div>
        <form id="form-input">
            <label for="animal-input">Add an Animal</label>
            <input type="text" id="animal-input"><br>
            <button id="add-animalBTN">ADD</button>
        </form>
        <!-- where all the gifys get displayed -->
        <div id="animal-container">

        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <!-- <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script> -->

        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
